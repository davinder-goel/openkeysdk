apply plugin: 'com.android.library'



/*applicationId "com.openkey.sdk"*/
android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'


    implementation 'com.android.support:multidex:1.0.2'
    implementation('com.mixpanel.android:mixpanel-android:4.+') {
        exclude module: 'support-v4'
    }
    implementation('com.google.guava:guava:18.0') {
        exclude module: 'support-v4'
    }
    implementation('org.apache.commons:commons-lang3:3.4') {
        exclude module: 'support-v4'
    }
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'javax.annotation:javax.annotation-api:1.2'
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-android:1.7.21'

    implementation files('libs/classes.jar')
    implementation 'org.bouncycastle:bcprov-jdk15on:1.58'
 /*   implementation 'com.google.android.gms:play-services-gcm:11.8.0'*/
    implementation 'com.google.android.gms:play-services-gcm:15.0.1'
    implementation files('libs/LEGIC-Mobile-SDK-Android-V2.0.9.0.jar')
    implementation(name:'Alv2Service', ext:'aar')
    implementation(name:'DoorlockApi_2.5.0', ext:'aar')
    implementation(name:'DoorlockSdk_2.0.0', ext:'aar')
}
