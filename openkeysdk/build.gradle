apply plugin: 'com.android.library'



android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:multidex:1.0.2'
    implementation('com.mixpanel.android:mixpanel-android:4.+') {
        exclude module: 'support-v4'
    }
    implementation('com.google.guava:guava:18.0') {
        exclude module: 'support-v4'
    }
    implementation('org.apache.commons:commons-lang3:3.4') {
        exclude module: 'support-v4'
    }


    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'javax.annotation:javax.annotation-api:1.2'
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-android:1.7.21'

    //SALTO
    implementation files('libs/salto-justinkey-sdk-0.2.15.jar')

    //KABA
    implementation files('libs/idconnect-mobile-sdk-1.14.0.0-proguard.jar')

    //MIWA
    implementation files('libs/Alv2Service.jar')
    //Entrava
    implementation files('libs/DoorlockApi_2.5.0.jar')
    implementation files('libs/DoorlockSdk_2.0.0.jar')



    //ASSA
    implementation files('libs/classes.jar')
    implementation 'org.bouncycastle:bcprov-jdk15on:1.58'


}
